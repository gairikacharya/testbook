<!DOCTYPE html>
<html>
   <head>
      <title>File Uploading Form</title>
   </head>
   
   <body>
      <h3>File Upload:</h3>
      Select a file to upload: <br />
      <form action = "fileupload" method = "post" enctype = "multipart/form-data">
         <input type = "file" name = "file" size = "50" value = "Browse File" />
         <br />
         <input type = "submit" value = "Upload & Display File" />
      </form>
   </body>
</html>
